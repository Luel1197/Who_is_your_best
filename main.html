<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최애를소개합니다.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .main {
            background-color: green;
            color: white;

        }

        .container {
            margin: 0px 0px 0px 30px;
        }


        #menu {
            width: 1650px;
        }

        .mycards {
            width: 1400px;
            margin: 20px auto 20px auto;
            border-radius: 10px;
        }

        .deletbtn {
            width: 125px;
            margin: 10px auto 10px auto;
        }
    </style>
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div id="menu" class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-dark">최애를 소개합니다.</a></li>
                    <li><a href="#" class="nav-link px-2 text-dark">카테고리1</a></li>
                    <li><a href="#" class="nav-link px-2 text-dark">카테고리2</a></li>
                    <li><a href="#" class="nav-link px-2 text-dark">카테고리3</a></li>
                    <li><a href="#" class="nav-link px-2 text-dark">카테고리4</a></li>
                </ul>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                </button>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">최애를 소개합니다.</h1>
                <p class="col-md-8 fs-4">당신의 최애를 소개해 주세요.</p>
                <button class="btn btn-primary btn-lg" type="button">소개하기</button>
            </div>
        </div>
    </div>

    <div class="mycards">
        <div id="card" class="row row-cols-1 row-cols-md-5 g-5">
            <div class="col">
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtahfm0D-gIJvyOby2iJB9iLvZFeRFQ1ZRfowvj_t2P4CjV3DD_LI4g3gb9PHsYpA2Vzk&usqp=CAU"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">제목</h5>
                        <p class="card-text">게시자</p>
                        <p class="card-text">게시일</p>
                        <div class="deletbtn">
                            <button type="button" class="btn btn-outline-info">수정</button>
                            <button type="button" class="btn btn-outline-danger">삭제</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
